    <script>
        function displayBooksAscending() {
            const books = [
                "1. The Subtle Art of Not Giving a F**k",

                "4. Chainsaw Man",
                "5. Romeo and Juliet",

            document.getElementById("book-list").innerHTML = books.reverse().join("<br>");
        }
    </script>
</head>
